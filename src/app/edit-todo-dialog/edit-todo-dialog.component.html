<h1 class="title">Edit Todo</h1>
<div mat-dialog-content>
    
    <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
        <div class="field">
            <div class="control">
                <input 
                type="text" 
                class="input" 
                [ngModel]="todo.text"
                #todoTextField="ngModel"
                name="text" 
                required
                minlength="2"
                placeholder="Type todo text here!">
            </div> <!-- [ngModel]="todo.text" name="text", name, name of the property: .text, optiune, get text in edit box-->
            <div class="div" *ngIf="todoTextField.invalid"> <!--afisam mesaje eroare doar daca...-->
                <p class="help is-danger" *ngIf="todoTextField.errors?.['required']">Please enter text-todo!</p>
                <p class="help is-danger" *ngIf="todoTextField.errors?.['minlength']">Minimum lenght 2 char!</p>
              </div>
        </div>

        
        <br>
           
        <div class="field is-grouped is-grouped-right">
            <div class="control">
                <button type="button" class="button is-light" (click)="close()">Cancel</button>
            </div>

            <div class="control">
                <button type="submit" class="button alt-gradient-button">
               <i class="material-icons">save</i> <!---imaterial-icons, ICON pentru buton-->
                    Save
                </button>
            </div>
        </div>
    </form> <!--#form=form variabile-->
</div>
